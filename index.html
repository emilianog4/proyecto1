<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Hazlo Ágil</title>
  </head>

  <body>
    <header id="header">
      <nav id="nav">
        <ul id="list-header">
          <li>
            <span id="logo"
              ><img src="./icons/hazloagil.svg" alt="hazlo agil" id="logo"
            /></span>
          </li>
          <li class="elem">Inicio</li>
          <li class="elem">Servicios</li>
          <li class="elem">Tecnologías</li>
          <li class="elem">Clientes</li>
          <li class="elem">Testimonios</li>
          <li class="elem"> <button id="header-button" class="text-color">¡ÚNETE A LA REVOLUCIÓN AHORA!</button> </li>
          <li id="language">
          <label for="language"></label>
            <select name="languages" id="language-button" class="elem">
              <option value="esp"> ESPAÑOL</option>
              <option value="eng"> INGLES </option>
            </select>  
          </li>
          <li><img src="./icons/menu-icon.svg" alt="menu logo" id="menu-icon"></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <div id="main-text">
      <h1 id="title-banner">
        Únase a nuestra <br />
        misión de dar <br />
        <span class="text-color">forma al futuro</span>
      </h1>
      <h4 id="text-banner">
        Nuestro equipo de expertos está trabajando arduamente <br />
        para ser pioneros en soluciones nuevas e innovadoras que <br />
        tendrán un impacto duradero en el mundo.
      <h4/>
      <button id="banner-button">¡ÚNETE A LA REVOLUCIÓN AHORA!</button>
      </div>
    </main>
  </body>
</html>
