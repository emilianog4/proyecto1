<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Victor Crest</title>
  </head>

  <body>
    <main>
      <div id="card">
        <div id="header"></div>
        <div id="card-photo">
          <img
            src="./images/victor.jpg"
            alt="victor photo"
            id="photo"
            title="victor photo" />
          <p id="name">Victor Crest <span class="text-gray">26</span></p>
          <p id="city" class="text-gray">London</p>
        </div>
        <div id="data">
          <div class="card-data">
            <h2>80k</h2>
            <p class="text-gray">Followers</p>
          </div>
          <div class="card-data">
            <h2>803k</h2>
            <p class="text-gray">Likes</p>
          </div>
          <div class="card-data">
            <h2>1.4k</h2>
            <p class="text-gray">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
